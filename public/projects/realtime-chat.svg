<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1f2937"/>
  <g transform="translate(300,200)">
    <!-- Chat bubbles -->
    <rect x="-250" y="-80" width="180" height="40" rx="20" fill="#3b82f6"/>
    <rect x="70" y="-80" width="180" height="40" rx="20" fill="#10b981"/>
    <rect x="-200" y="-20" width="150" height="40" rx="20" fill="#3b82f6"/>
    <rect x="50" y="-20" width="200" height="40" rx="20" fill="#10b981"/>
    
    <!-- Chat icon -->
    <circle cx="0" cy="40" r="25" fill="#6366f1"/>
    <circle cx="-10" cy="35" r="3" fill="white"/>
    <circle cx="0" cy="35" r="3" fill="white"/>
    <circle cx="10" cy="35" r="3" fill="white"/>
    
    <!-- Title -->
    <text x="0" y="90" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">
      RealTime Chat
    </text>
    <text x="0" y="115" text-anchor="middle" fill="#9ca3af" font-family="Arial" font-size="14">
      Socket.IO • MongoDB • AI Chatbot
