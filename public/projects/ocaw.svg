<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#991b1b"/>
  <g transform="translate(300,200)">
    <!-- Computer monitor -->
    <rect x="-80" y="-60" width="160" height="100" rx="8" fill="#374151"/>
    <rect x="-70" y="-50" width="140" height="80" rx="4" fill="#111827"/>
    
    <!-- Screen content -->
    <rect x="-60" y="-40" width="120" height="8" rx="2" fill="#ef4444"/>
    <rect x="-60" y="-25" width="50" height="15" rx="2" fill="#f97316"/>
    <rect x="-5" y="-25" width="50" height="15" rx="2" fill="#f59e0b"/>
    <rect x="-60" y="-5" width="80" height="15" rx="2" fill="#10b981"/>
    <rect x="25" y="-5" width="35" height="15" rx="2" fill="#3b82f6"/>
    
    <!-- Monitor stand -->
    <rect x="-15" y="40" width="30" height="15" fill="#6b7280"/>
    <rect x="-25" y="55" width="50" height="8" fill="#374151"/>
    
    <!-- Shopping cart icon -->
    <circle cx="100" cy="-30" r="30" fill="#dc2626"/>
    <path d="M85,-35 L90,-35 L95,-20 L105,-20" fill="none" stroke="white" stroke-width="2"/>
    <rect x="92" y="-25" width="8" height="8" fill="white"/>
    <circle cx="95" cy="-10" r="3" fill="white"/>
    <circle cx="105" cy="-10" r="3" fill="white"/>
    
    <!-- PHP logo -->
    <circle cx="-120" cy="-30" r="25" fill="#8b5fbf"/>
    <text x="-120" y="-25" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">PHP</text>
    
    <!-- Title -->
    <text x="0" y="95" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">
      OCAW Store
    </text>
    <text x="0" y="120" text-anchor="middle" fill="#fca5a5" font-family="Arial" font-size="14">
      PHP • MySQL • MoMo Payment
    </text>
  </g>
</svg>
